<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="global.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <!-- Start Card Component: -->
  <article role="main" class="card">
    <div class="card__image_wrapper">
      <img class="card__image" src="./images/image-qr-code.png" alt="QR Code">
    </div>

    <h1 class="card__title">
      Improve your front-end skills by building projects
    </h1>
    <p class="card__text">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </article>
  <!-- End Card Component -->

  <!-- Start WhaleWellWell Button -->
  <a role="navigation" href="https://www.frontendmentor.io/profile/WhaleWellWell" class="button-whale">
    <p class="button-whale__text">
      <span class="button-whale__text-icon material-symbols-rounded">
        language
      </span>
      WhaleWellWell
    </p>
  </a>
  <!-- End WhaleWellWell Button -->
</body>
</html>
